<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE MAKE ANYTHING</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>WE MAKE ANYTHING</h1>
        </header>

        <main class="order-container">
            <section class="order-form">
                <h2>Place Your Order</h2>
                
                <div class="form-group">
                    <label for="username">Username: *</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="category">Select Category:</label>
                    <select id="category" class="form-select">
                        <option value="">-- Select Category --</option>
                        <option value="gun-parts">Gun Parts</option>
                        <option value="ores-bars">Ores/Bars</option>
                        <option value="heist-gear">Heist Gear</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item">Select Item:</label>
                    <select id="item" class="form-select" disabled>
                        <option value="">-- Select Item --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1" class="form-input">
                </div>

                <div class="price-display">
                    <strong>Item Price:</strong> $<span id="item-price">0</span>
                </div>

                <button id="add-to-cart" class="btn-primary">Add to Cart</button>
            </section>

            <section class="cart-section">
                <h3>Your Cart</h3>
                <div id="cart-items" class="cart-items">
                    <p class="empty-cart">Your cart is empty. Add some items to place an order.</p>
                </div>
                <div class="cart-total">
                    <strong>Total:</strong> $<span id="cart-total">0</span>
                </div>
                <button id="place-order" class="btn-primary" disabled>Place Order</button>
                <p id="order-timer" class="order-timer hidden">Next order available in: <span id="timer">03:00:00</span></p>
            </section>
        </main>

        <footer class="app-footer">
            <p>Created by JOHNWICK101</p>
        </footer>
    </div>

    <script type="module" src="customer.js"></script>
</body>
</html>
